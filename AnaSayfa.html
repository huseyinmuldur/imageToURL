<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css">
    <title>Ana Sayfa</title>
</head>
<body>
    <header>
        <nav>
            <ul class="navbar">
                <li><a href="AnaSayfa.html">Ana Sayfa</a></li>
                <li><a href="Profil.html">Profil</a></li>
                <li><a href="GirişYapma.html">Giriş Yapma</a></li>
            </ul>
        </nav>
    </header>

    <div id="dropArea">
        Sürükle ve bırak veya <label id="fileLabel" for="fileInput">Dosya Seç</label>
        <input type="file" id="fileInput" accept="image/*">
        <div id="fileInfo"></div>
    </div>
    
    <footer class="footer">
        <p>Telif Hakkı &copy; 2023 İmage to URL</p>
    </footer>
    
    <script>
        const dropArea = document.getElementById('dropArea');
        const fileInput = document.getElementById('fileInput');
        const fileInfo = document.getElementById('fileInfo');


        dropArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            dropArea.style.border = '2px dashed #3498db';
        });

        dropArea.addEventListener('dragleave', function() {
            dropArea.style.border = '2px dashed #ccc';
        });

        fileInput.addEventListener('change', function() {
            const file = this.files[0];
            handleFile(file);
        });

        function handleFile(file) {
            if (file) {
                fileInfo.textContent = `Dosya yüklendi: ${file.name}`;
                console.log(`Dosya yüklendi: ${file.name}`);
            }
        }
    </script>
</body>
</html>
